<meta charset="utf-8">
<title>Exerciser</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.4/jquery.fullPage.js"></script>
<script type="text/javascript" src="exerciser.js"></script>

</head>
<body>
<script>

// Globale Variablen
var timer;

/*
 *  Initialisieren
 */
$(document).ready( function (){
	// Startet Plugin Fullage
	$('#fullpage').fullpage();
	// Initialisiert Timer
	timer = Timer($('#timer'),$("#up"),$("#down"),$("#cID4"),$("#start"));		
}); 


 
</script>
<div id="fullpage">
    <div class="section">

	<div id="cID4"></div>
    	<div class="box">
			<label for="timer"><abbr title="Timer">Timer</abbr></label>
			<input id="timer" value="0" />
			<button id="down" class="btn" onclick="timer.modify(-1)">-1</button>
			<button id="up" class="btn" onclick="timer.modify(1);">+1</button>
			<button id="start" class="btn" onclick="timer.execute()">Start</button>	
		</div>
	
    </div>
    <div class="section">Some section</div>
    <div class="section">Some section</div>
    <div class="section">Some section</div>
</div>
</body>
</html>
