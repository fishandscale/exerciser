<!DOCTYPE html>
<html>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body ng-app="myApp" ng-controller="uebungCtrl">

<!-- http://images.google.de/imgres?imgurl=http://www.schanzel.de/.cm4all/iproc.php/Technik/WarmUp%2525C3%25259Cbungen/WarmUp8.gif/downsize_1280_0/WarmUp8.gif&imgrefurl=http://www.schanzel.de/Workshops/Technik/Warm-up-Uebungen/&h=361&w=598&tbnid=gQjmjvoIklsO1M:&docid=wuiOvwvNaTkvoM&ei=LfVMVqT-IoWjPoLXm5gD&tbm=isch&iact=rc&uact=3&page=3&start=64&ved=0CAQQrQMwADhkahUKEwjkyPrA_JrJAhWFkQ8KHYLrBjM

 -->
<div class="container">

<h3>&Uuml;bungsplan</h3>

<table class="table table-striped" >
  <thead>
    <tr>
      <th>Edit</th>
      <th>&Uuml;bungen</th>
      <th>Zeit</th>
      <th>Montag</th>
      <th>Dienstag</th>
      <th>Mittwoch</th>
      <th>Donnerstag</th>
      <th>Freitag</th>
      <th>Samstag</th>
      <th>Sonntag</th>
     
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="uebung in uebungen">
      <td>
        <button class="btn" ng-click="editUebung(uebung.id)">
          <span class="glyphicon glyphicon-pencil"></span>  Edit
        </button>
      </td>
      <td>{{ uebung.name }} ({{ uebung.typ }})</td>
      
    </tr>
  </tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editUebung('new')">
<span class="glyphicon glyphicon-user"></span>    Erstelle neue &Uuml;bung
</button>
<hr>

<h3 ng-show="edit">Erstelle neue &Uuml;bung:</h3>
<h3 ng-hide="edit">Bearbeite die &Uuml;bung:</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name der &Uuml;bung:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="name" ng-disabled="!edit" placeholder="Name">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Typ:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="typ" ng-disabled="!edit" placeholder="Typ">
    </div>
  </div>
  
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="saveUebung()">
<span class="glyphicon glyphicon-save"></span>    Speichern
</button>

</div>

<script src= "exerciser2.js"></script>

</body>
</html>
